<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</head>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="getPlaylist.js"></script>
	<body>
		<div id="mainpage" class="container">
		<div class="row">
			<div id="header" class="col-sm">
				<img class="spotify-logo" src="adjlogo-coloring.png">

			</div>
		</div>
		<div class="row">
			<div id="input" class="col-sm-4">
				<h4>Type in a Topic:</h4>
				<input class="form-control" type="text" name="Topic" id="topicName" maxlength="56"><br>
				<button class="btn" type="button" id="setTopicButton" style="float: left;">Set Topic</button><br><br>
				<br>
				<h4>Mood of songs:</h4>
				<div class="checkboxcontainer">
					<input type="checkbox" name="sliderActivate" value="1" id="sliderBox">
				</div>
				<div class="slidecontainer">
						<input type="range" min="0" max="2" value="1" class="slider" id="myRange">
				</div>
				<div style="text-align: center" class="sentiment" id="sentiment">Neutral</div>
			</div>
		<div style="text-align: center" class="col-sm-8" id="spotify-player">
			<div style="font-size: 2em" id='playlist-text'></div>
			<iframe id="player-frame" src="" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
		</div>
	</body>
</html>
